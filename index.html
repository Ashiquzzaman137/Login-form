<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login form | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
<!-- css linking -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="title"> Login form </h1>
<section class="wrapper">
<form action="" class="login-form">
<div class="avatar">
<img src="avatar.png" alt="" class="user">
</div>
<div class="form-group">
<label>User name</label>
<input type="text"  placeholder="Your name" class="form-control" >	
</div>
<div class="form-group">
<label>Email</label>
<input type="email"  placeholder="Your email" class="form-control" >	
</div>
<div class="form-group">
<label>User password</label>
<input type="password"  placeholder="Your password" class="form-control" >	
</div>
<div class="form-group">
	<select name="" id=""  class="op">
	<option value="0" class="country">
		Please select your country
	</option>
	<option value="1" class="country">
		Bangladesh
	</option>
	<option value="2" class="country">
		Finland
	</option>
	<option value="3" class="country">
		Spain
	</option>
	<option value="4" class="country">
		UAE
	</option>
</select>
</div>
<div class="form-group">
<input type="submit"  value="LOGIN" class="button">	
</div>

</form>
	

</section>
</body>
</html>
